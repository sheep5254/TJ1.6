# 角度模式配置示例
# 适用于下位机直接传输yaw/pitch角度（弧度）的场景

# ============ 串口模式配置 ============
# angle_mode: true 表示下位机传yaw/pitch角度（弧度），上位机自动转四元数
# angle_mode: false 表示下位机传四元数
angle_mode: true

# 是否使用串口通信
use_serial: true

# 是否使用MPC控制器（false则使用传统Aimer）
use_mpc: true

# simple_serial为字符串格式串口（用于简单下位机，不推荐）
simple_serial: false

# 串口端口
com_port: "/dev/ttyUSB0"

# ============ 相机配置 ============
camera_name: "hikrobot"
exposure_ms: 2
gain: 10
vid_pid: ""

# ============ YOLO配置 ============
buff_model_path: "assets/yolo11_buff_int8.xml"
aim_model_path: "assets/yolo11.xml"
armor_conf_threshold: 0.4
armor_iou_threshold: 0.6

# ============ 云台坐标系变换 ============
# R_gimbal2imubody: 云台坐标系到IMU坐标系的旋转矩阵
# 如果IMU和云台坐标系对齐，使用单位矩阵
R_gimbal2imubody: [1, 0, 0, 0, 1, 0, 0, 0, 1]

# ============ 相机标定参数 ============
# 海康威视相机示例
camera_matrix: [901.628836608727, 0, 368.99147138139285,
                0, 903.1485486250545, 281.9078681333959,
                0, 0, 1]
distort_coeffs: [-0.447569535375274,
                 -0.000446903384808,
                 0.000278897924377,
                 0.001563208302172,
                 0.0]

# 相机-云台手眼标定参数
R_camera2gimbal: [-0.0083195760046954614, 0.010498791137270739, 0.99991027599468041, 
                  -0.99960756138647755, -0.026835747568381807, -0.0080352891314148939, 
                  0.026748978935305992, -0.99958472279097077, 0.010717933047771133]
t_camera2gimbal: [0.094969301833534511, 0.095006290298006682, 0.050987066291756609]

# ============ 其他参数 ============
# 跟踪器参数
max_match_distance: 0.3
max_match_yaw_diff: 1.0

# MPC参数
mpc_horizon: 20
mpc_dt: 0.05
